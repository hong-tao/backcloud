<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>商品管理</title>
    <link rel="stylesheet" type="text/css" href="lib/css/base.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
    <script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="lib/js/common.js"></script>
    <script src="lib/js/product.js" type="text/javascript"></script>
</head>
<body>
    <header id="Head"></header>
    <main id="Main" class="clearfix">
        <nav id="Main_nav"></nav>
        <article id="main_content">
            <div id="event">
                <div class="menu">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="productType">商品类别：</label>
                            <input type="text" class="form-control" id="productType" placeholder="商品类别">
                        </div>
                        <div class="form-group">
                            <label for="productName">商品名称：</label>
                            <input type="text" class="form-control" id="productName" placeholder="商品名称">
                        </div>
                        <div class="form-group">
                            <label for="productDes">商品描述：</label>
                            <input type="text" class="form-control" id="productDes" placeholder="商品描述">
                        </div>
                        <div class="form-group">
                            <label for="SalePrice">商品售价：</label>
                            <input type="text" class="form-control" id="SalePrice" placeholder="商品售价">
                        </div>
                        <div class="form-group">
                            <label for="purPrice">商品进价：</label>
                            <input type="text" class="form-control" id="purPrice" placeholder="商品进价">
                        </div>
                        <div class="form-group">
                            <label for="barCode">条形码：</label>
                            <input type="text" class="form-control" id="barCode" placeholder="条形码">
                        </div>
                        <div class="form-group">
                            <label for="select">上架状态：</label>
                            <select class="form-control" id="select">
                                <option>已上架</option>
                                <option>未上架</option>
                            </select>
                        </div>
                        <div class="button">
                            <button type="button" class="btn btn-default">增加</button>
                            <button type="button" class="btn btn-default">删除</button> 
                            <button type="button" class="btn btn-default">查询</button> 
                            <button type="button" class="btn btn-default">修改</button> 
                        </div>
                    </form>              
                </div>
            </div>
            <div class="list">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>商品类别</th>
                            <th>商品名称</th>
                            <th>商品描述</th>
                            <th>商品售价</th>
                            <th>商品进价</th>
                            <th>上架状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>@fat</td>
                            <td>@fat</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                            <td>@twitter</td>
                            <td>@twitter</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </article>
    </main>
    <footer>
        
    </footer>
</body>
</html>
