<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="lib/css/base.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
    <script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="lib/js/common.js"></script>
    <script src="lib/js/product.js" type="text/javascript"></script>
</head>
<body>
    <header id="Head"></header>
    <main id="Main" class="clearfix">
        <nav id="Main_nav"></nav>
        <article id="main_content">
            <div id="register">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="请输入你的用户名">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="请输入你的密码">
                    </div>
                  </div>
                  <div class="typeName">
                      <select class="form-control">
                          <option value="管理员">管理员</option>
                          <option value="经理">经理</option>
                          <option value="店员">店员</option>
                       </select>
                  </div>
                  <div class="form-group regist">
                    <div class="col-sm-offset-2 col-sm-2">
                      <button type="button" class="btn btn-default">注册</button>
                    </div>
                  </div>
                </form>
            </div>
        </article>
    </main>
    <footer>
        
    </footer>
    <script>
  
        $('button').click(function(){

            var data = {
                username:$('#inputEmail3').val(),
                password:$('#inputPassword3').val(),
                type:$('select option:checked').text()
            };

  

            $.post('http://localhost:88/register',{
                username:$('#inputEmail3').val(),
                password:$('#inputPassword3').val(),
                type:$('select option:checked').text()
            },function(res){

                console.log(res.message);

            });

        })
        

    </script>
</body>
</html>
