<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="lib/css/base.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
    <script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="lib/js/common.js"></script>
    <script src="lib/js/product.js" type="text/javascript"></script>
</head>
<body>
    <header id="Head"></header>
    <main id="Main" class="clearfix">
        <nav id="Main_nav"></nav>
        <article id="main_content">
            <div id="login">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="请输入你的用户名">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="请输入你的密码">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> 记住我
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">登录</button>
                    </div>
                  </div>
                </form>
            </div>
    
        </article>
    </main>
    <footer>
        
    </footer>
    <script>
         $('.btn').click(function(){
            // var data = {
            //     username:$('#inputEmail3').val(),
            //     password:$('#inputPassword3').val()
            // };

            $.ajax({
                url:'http:localhost:88/login',
                type:'POST',
                data:{username:$('#inputEmail3').val(), password:$('#inputPassword3').val()},
                success:function(res){
                    console.log(res);
                }
            })

        })




    </script>
</body>
</html>
