<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="lib/css/base.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
    <script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="lib/js/common.js"></script>
    <script type="text/javascript" src="lib/js/supplier.js"></script>
</head>
<body>
    <header id="Head"></header>
    <main id="Main" class="clearfix">
        <nav id="Main_nav"></nav>
        <article id="main_content">
            <div class="menu">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="productType">供应商类别：</label>
                        <input type="text" class="form-control" id="supplierType" placeholder="供应商类别">
                    </div>
                    <div class="form-group">
                        <label for="productName">供应商名称：</label>
                        <input type="text" class="form-control" id="supplierName" placeholder="供应商名称">
                    </div>
                    <div class="form-group">
                        <label for="productDes">供应商职务：</label>
                        <input type="text" class="form-control" id="supplierIden" placeholder="供应商职务">
                    </div>
                    <div class="form-group">
                        <label for="SalePrice">供应商联系方式：</label>
                        <input type="text" class="form-control" id="supplierPhone" placeholder="供应商联系方式">
                    </div>
                    <div class="form-group">
                        <label for="purPrice">供应商公司：</label>
                        <input type="text" class="form-control" id="supplierCom" placeholder="供应商公司">
                    </div>
                   
                    <div class="button">
                        <button type="button" class="btn btn-default" id="addSupplier">增加</button>
                        <button type="button" class="btn btn-default" id="remSupplier">删除</button>
                        <button type="button" class="btn btn-default" id="selSupplier">查询</button>
                        <button type="button" class="btn btn-default" id="delSupplier">修改</button>
                    </div>
                </form>            
            </div>  
            <div class="list">
                <table class="table table-hover table-bordered" >
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>供应商类别</th>
                            <th>供应商名称</th>
                            <th>供应商职务</th>
                            <th>供应商联系方式</th>
                            <th>供应商公司</th>
                        </tr>
                    </thead>
                    <tbody id="tablelist">
                    </tbody>
                </table>
            </div>
            <button class="btn btn-success" id="loadMore">加载更多...</button>        
        </article>
    </main>
    <footer></footer>
</body>
</html>
